<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200" fill="none">
  <!--
    van-line.svg â€” Minimal line-art cargo van
    Stroke-only illustration. Uses currentColor so it inherits the
    parent's text colour: svg { color: var(--brand-primary, #6B2FA0); }
  -->

  <!-- Body outline -->
  <path d="M40 60 L40 160 L440 160 L440 100 L390 60 Z"
        stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" fill="none"/>

  <!-- Roof line -->
  <line x1="40" y1="60" x2="390" y2="60"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Windshield angle -->
  <line x1="390" y1="60" x2="440" y2="100"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cab divider -->
  <line x1="340" y1="60" x2="340" y2="160"
        stroke="currentColor" stroke-width="2" stroke-dasharray="6 4" opacity=".4"/>

  <!-- Door panels -->
  <line x1="150" y1="60" x2="150" y2="160"
        stroke="currentColor" stroke-width="1.5" opacity=".3"/>
  <line x1="250" y1="60" x2="250" y2="160"
        stroke="currentColor" stroke-width="1.5" opacity=".3"/>

  <!-- Handle details -->
  <line x1="160" y1="110" x2="175" y2="110"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".5"/>
  <line x1="260" y1="110" x2="275" y2="110"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".5"/>

  <!-- Windshield inner pane -->
  <path d="M350 66 L350 130 L424 130 L424 106 L392 66 Z"
        stroke="currentColor" stroke-width="1.5" opacity=".45" fill="none"/>

  <!-- Headlight circle -->
  <circle cx="436" cy="118" r="6" stroke="#FFB400" stroke-width="2" fill="none"/>

  <!-- Bumper line -->
  <line x1="440" y1="140" x2="456" y2="140"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".35"/>

  <!-- Rear wheel -->
  <circle cx="120" cy="160" r="24" stroke="currentColor" stroke-width="2.5" fill="none"/>
  <circle cx="120" cy="160" r="10" stroke="currentColor" stroke-width="1.5" fill="none" opacity=".5"/>

  <!-- Front wheel -->
  <circle cx="390" cy="160" r="24" stroke="currentColor" stroke-width="2.5" fill="none"/>
  <circle cx="390" cy="160" r="10" stroke="currentColor" stroke-width="1.5" fill="none" opacity=".5"/>

  <!-- Speed lines -->
  <line x1="4"  y1="80"  x2="28" y2="80"  stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".3"/>
  <line x1="10" y1="100" x2="30" y2="100" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity=".22"/>
  <line x1="6"  y1="120" x2="26" y2="120" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".28"/>
</svg>
