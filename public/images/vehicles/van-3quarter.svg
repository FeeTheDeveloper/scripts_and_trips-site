<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 300" fill="none">
  <!--
    van-3quarter.svg â€” Three-quarter perspective cargo van
    Uses currentColor for purple accents; set color on the parent element
    or override via CSS: svg { color: var(--brand-primary, #6B2FA0); }
  -->

  <!-- Ground shadow -->
  <ellipse cx="260" cy="268" rx="220" ry="14" fill="currentColor" opacity=".07"/>

  <!-- Far side panel (darker to suggest depth) -->
  <path d="M130 80 L130 200 L370 220 L370 100 Z"
        fill="currentColor" opacity=".12"/>

  <!-- Main body panel -->
  <path d="M60 90 L60 210 L370 220 L370 100 Z"
        fill="#F4F2F8" stroke="currentColor" stroke-width="2.5"/>

  <!-- Accent stripe on body -->
  <path d="M60 175 L370 182" stroke="currentColor" stroke-width="3.5" opacity=".5" stroke-linecap="round"/>

  <!-- Top edge of cargo box -->
  <path d="M60 90 L130 80 L370 100 L370 100"
        fill="#E8E4F4" stroke="currentColor" stroke-width="2"/>

  <!-- Roof -->
  <path d="M60 90 L130 80 L440 104 L370 100 Z"
        fill="#E8E4F4" stroke="currentColor" stroke-width="2"/>

  <!-- Cab / windshield area -->
  <path d="M370 100 L440 104 L456 120 L462 196 L440 200 L370 220 Z"
        fill="#F4F2F8" stroke="currentColor" stroke-width="2.5"/>

  <!-- Windshield -->
  <path d="M390 108 L436 112 L448 126 L452 186 L436 190 L390 200 Z"
        fill="#DDDAF0" stroke="currentColor" stroke-width="1.5"/>

  <!-- Windshield divider -->
  <line x1="420" y1="112" x2="420" y2="192" stroke="currentColor" stroke-width="1.2" opacity=".3"/>

  <!-- Headlight -->
  <rect x="450" y="150" width="12" height="16" rx="3" fill="#FFB400" opacity=".9"/>

  <!-- Bumper -->
  <path d="M454 196 L468 194 L470 210 L454 212 Z" fill="currentColor" opacity=".22" rx="2"/>

  <!-- Door line on body -->
  <line x1="230" y1="96" x2="234" y2="216" stroke="currentColor" stroke-width="1.2" opacity=".2"/>

  <!-- Far wheel (partially hidden) -->
  <ellipse cx="160" cy="226" rx="28" ry="22" fill="#2E1052"/>
  <ellipse cx="160" cy="226" rx="16" ry="13" fill="#4A1D7A"/>
  <ellipse cx="160" cy="226" rx="6"  ry="5"  fill="#DDDAF0"/>

  <!-- Near front wheel -->
  <ellipse cx="412" cy="236" rx="30" ry="24" fill="#2E1052"/>
  <ellipse cx="412" cy="236" rx="18" ry="14" fill="#4A1D7A"/>
  <ellipse cx="412" cy="236" rx="7"  ry="5"  fill="#DDDAF0"/>

  <!-- Near rear wheel -->
  <ellipse cx="130" cy="234" rx="30" ry="24" fill="#2E1052"/>
  <ellipse cx="130" cy="234" rx="18" ry="14" fill="#4A1D7A"/>
  <ellipse cx="130" cy="234" rx="7"  ry="5"  fill="#DDDAF0"/>

  <!-- Speed lines -->
  <line x1="6"  y1="120" x2="40" y2="118" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".3"/>
  <line x1="12" y1="145" x2="44" y2="144" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity=".22"/>
  <line x1="4"  y1="170" x2="36" y2="169" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".28"/>
  <line x1="16" y1="195" x2="38" y2="194" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity=".18"/>
</svg>
